<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Computer Science CR Election</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
    }
    .container {
      text-align: center;
      background-color: rgba(162, 168, 71, 0.795);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(104, 167, 32, 0.4);
      width: 380px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #2aa5a5;
    }
    .vote-btn {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      animation-duration: 0.3s;
    }
    .vote-btn:hover {
      transform: scale(1.05);
    }
    #vote-a {
      background-color: #07300cd5;
      color: white;
    }
    #vote-b {
      background-color: #1cb5e0;
      color: white;
    }
    .vote-btn.clicked {
      animation: pop 0.3s ease-in-out;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
    .vote-btn:disabled {
      background-color: #8ab2d3 !important;
      cursor: not-allowed;
    }
    #result {
      margin-top: 25px;
      font-weight: bold;
      font-size: 16px;
      background-color: rgba(149, 219, 56, 0.3);
      padding: 15px;
      border-radius: 10px;
      display: none;
    }
    .emoji {
      font-size: 24px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ–¥ï¸ Computer Science CR Election 2025 ğŸ—³ï¸</h1>
    <button class="vote-btn" id="vote-a" onclick="castVote('a')">
      <span class="emoji">ğŸ‘¨â€ğŸ“</span> Vote for Adarsh Maurya
    </button>
    <button class="vote-btn" id="vote-b" onclick="castVote('b')">
      <span class="emoji">ğŸ‘¨â€ğŸ“</span> Vote for Ansh Srivastava
    </button>
    <p id="result"></p>
    <p style="margin-top:10px; font-size:12px; opacity:0.7">Press 'R' to view result</p>
  </div>

  <script>
    let votes = { a: 0, b: 0 };
    let buttons = document.querySelectorAll('.vote-btn');
    let resultBox = document.getElementById('result');

    function castVote(candidate) {
      votes[candidate]++;
      const btn = candidate === 'a' ? document.getElementById('vote-a') : document.getElementById('vote-b');

      // Animation on click
      btn.classList.add('clicked');
      setTimeout(() => btn.classList.remove('clicked'), 300);

      disableButtons();
      setTimeout(enableButtons, 3000);
    }

    function disableButtons() {
      buttons.forEach(btn => {
        btn.disabled = true;
        btn.style.opacity = '0.6';
      });
    }

    function enableButtons() {
      buttons.forEach(btn => {
        btn.disabled = false;
        btn.style.opacity = '1';
      });
    }

    document.addEventListener('keydown', function (e) {
      if (e.key === 'r') {
        let total = votes.a + votes.b;
        if (total === 0) {
          resultBox.textContent = "No votes yet.";
        } else {
          let percentA = ((votes.a / total) * 100).toFixed(1);
          let percentB = ((votes.b / total) * 100).toFixed(1);
          resultBox.innerHTML = `ğŸ‘¨â€ğŸ“ <b>Adarsh Maurya:</b> ${percentA}% <br> ğŸ‘¨â€ğŸ“ <b>Ansh Srivastava:</b> ${percentB}%`;
        }
        resultBox.style.display = 'block';
      }
    });
  </script>
</body>
</html>
